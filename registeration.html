<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        
        
    <style>
        nav {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 3px 10px 17px -15px rgba(0, 0, 0, 0.48);
        }

        a,
        a:hover {
            color: black;
            text-decoration: none;
        }

        .member-type {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .member-type button {
            margin: 0px 10px;
        }

        .cont {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .staff-data {
            display: none;
        }

        .student-data form {
            width: 50%;
        }

        .staff-data form {
            width: 50%;
        }
    </style>

</head>

<body>

    <nav>
        <a href="Home.html"><span style="font-size: 2em;line-height: 3;font-weight: bold;">Dashboard</span></a>
        <img src="static/AASTL.png" style="width: 100px; height: 100px;">
        <a href="#"><img src="static/setting2.png" style="width: 80px;height: 80px;"></a>
    </nav>



    <div class="member-type">
        <button id="student" class="btn btn-primary" onclick="toggle_visibility('student-data')">Student</button>
        <button id="staff" class="btn btn-outline-primary" onclick="toggle_visibility('staff-data')">Staff /
            graduate</button>
    </div>


    <div class="student-data cont" id="student-data">
        <form>
            <div class="row">
                <div class="form-group col-12">
                    <input type="name" class="form-control" id="inputName" name="inputName" placeholder="Name">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <input type="id" class="form-control" id="inputID" name="inputID" placeholder="ID">
                </div>
                <div class="form-group col-6">
                    <input type="phone" class="form-control" id="inputPhone" name="inputPhone" placeholder="Phone">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-12">
                    <input type="Address" class="form-control" id="inputAddress" name="inputAddress" placeholder="Adress">
                </div>
            </div>


            <div class="row">
                <div class="form-group col-6">
                    <select class="form-control" id="inputGender" name = "inputGender">
                        <option selected>Gender...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <select class="form-control" id="inputSemester" name = "inputSemester">
                        <option selected>Semester</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <select class="form-control" id="inputCollege" name = "inputCollege">
                        <option selected>College...</option>
                        <option>Computing & information</option>
                        <option>Engineering</option>
                        <option>Business</option>
                        <option>Logistics</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <select class="form-control" id="inputDepartment" name="inputDepartment">
                        <option selected>Department...</option>
                        <option>Computer Science</option>
                        <option>Architecture</option>
                        <option>Adminstration</option>
                        <option>Logistics</option>
                    </select>
                </div>

            </div>


            <div class="row">
                <div class="form-group col-6">
                    <select class="form-control" id="inputMembership" name="inputDuration">
                        <option selected value="0">Membership Type...</option>
                        <option value = "120">Semesterly</option>
                        <option value = "30">Monthly</option>
                        <option value = "1" >Daily</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <select class="form-control" id="inputPeriod" name="inputPeriod">
                        <option selected>Period...</option>
                        <option>8:30 am</option>
                        <option>10:30 am</option>
                        <option>12:30 pm</option>
                        <option>3:30 pm</option>
                        <option>5:30 pm</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Registration Date</label>
                    <input class="RegDate1" id="studentInputRegDate" name="studentInputRegDate" data-date-format="mm/dd/yyyy" placeholder="mm/dd/yyyy" >
                </div>

                <div class="form-group col-6">
                    <label>Start date</label>
                    <input class="StartDate1" id="studentInputStartDate" name="studentInputStartDate" data-date-format="mm/dd/yyyy" placeholder="mm/dd/yyyy" >
                </div>

            </div>

            <div class="form-group" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-success" style="width: 20%;margin-top: 20px;">Submit</button>
            </div>
        </form>
    </div>


    <div class="staff-data cont" id="staff-data">
        <form>
            <div class="row">
                <div class="form-group col-12">
                    <input type="name" class="form-control" id="inputName" name="inputName" placeholder="Name">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <input type="id" class="form-control" id="inputID" name = "inputID"placeholder="ID">
                </div>
                <div class="form-group col-6">
                    <input type="phone" class="form-control" id="inputPhone"name="inputPhone" placeholder="Phone">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-12">
                    <input type="Address" class="form-control" id="inputAddress"name="inputAddress" placeholder="Adress">
                </div>
            </div>


            <div class="row">
                <div class="form-group col-12">
                    <select class="form-control" id="inputGender"name="inputGender">
                        <option selected>Gender...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group col-12">
                    <select class="form-control" id="inputPosition" name="inputPosition">
                        <option selected>Position...</option>
                        <option>Adminstration</option>
                        <option>Management</option>
                        <option>Professor</option>
                        <option>Teacher Assistant</option>
                        <option>Security</option>
                        <option>Cleaning</option>
                    </select>
                </div>
                
            </div>


            <div class="row">
                <div class="form-group col-6">
                    <select class="form-control" id="inputDuration" name="inputDuration">
                        <option selected>Membership Type...</option>
                        <option>Semesterly</option>
                        <option>Monthly</option>
                        <option>Daily</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <select class="form-control" id="inputPeriod" name="inputPeriod">
                        <option selected>Period...</option>
                        <option>8:30 am</option>
                        <option>10:30 am</option>
                        <option>12:30 pm</option>
                        <option>3:30 pm</option>
                        <option>5:30 pm</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Registration Date</label>
                    <input class="RegDate2" id="staffInputRegDate" name="inputRegDate" data-date-format="mm/dd/yyyy" placeholder="mm/dd/yyyy">
                </div>

                <div class="form-group col-6">
                    <label>Start date</label>
                    <input class="StartDate2" id="staffInputStartDate" name="inputStartDate" data-date-format="mm/dd/yyyy" placeholder="mm/dd/yyyy" >
                </div>

            </div>

            <div class="form-group" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-success" style="width: 20%;margin-top: 20px;">Submit</button>
            </div>
        </form>
    </div>


    


    <script type="text/javascript">

        $('.RegDate1').datepicker({
            format: 'mm/dd/yyyy',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });

        $('.StartDate1').datepicker({
            format: 'mm/dd/yyyy',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });
        $('.RegDate2').datepicker({
            format: 'mm/dd/yyyy',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });

        $('.StartDate2').datepicker({
            format: 'mm/dd/yyyy',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });


        function toggle_visibility(id) {
            if (id === 'student-data') {
                var e = document.getElementById('staff-data');
                e.style.display = 'none';
                var b = document.getElementById('staff');
                b.classList.remove('btn-primary');
                b.classList.add('btn-outline-primary')

                e = document.getElementById(id);
                e.style.display = 'flex';
                b = document.getElementById('student')
                b.classList.remove('btn-outline-primary');
                b.classList.add('btn-primary');
            }
            else if (id == 'staff-data') {
                var e = document.getElementById('student-data');
                e.style.display = 'none';
                var b = document.getElementById('student');
                b.classList.remove('btn-primary');
                b.classList.add('btn-outline-primary')

                e = document.getElementById(id);
                e.style.display = 'flex';
                b = document.getElementById('staff')
                b.classList.remove('btn-outline-primary');
                b.classList.add('btn-primary');
            }

        }
    </script>
</body>
