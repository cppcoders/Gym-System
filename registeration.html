            <div class="row">

                        <option value="10:30 AM">10:30 AM</option>
                        <option value="12:30 PM">12:30 PM</option>

            <div class="row">

                        placeholder="yyyy-mm-dd">

            </div>

            <div class="form-group" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-success" style="width: 20%;margin-top: 20px;">Submit</button>
            </div>

    <script type="text/javascript">
        function convertFormToJSON(form) {
            var array = $(form).serializeArray();
            var json = {};

            $.each(array, function () {
                json[this.name] = this.value || '';
            });
            json["isstudent"] = false
            if (isstud == 1) {
                json["student"] = { "college": json["college"], "semester": json["semester"], "department": json["department"] }
                json["isstudent"] = true
            }
            else
                json["staff"] = { "position": json["position"] }
            delete json["college"];
            delete json["semester"];
            delete json["department"];
            delete json["position"];
            return json;
        }

        /* Adds a new form to the body of a page with the JSON data encoded into it */
        function submitAsJSON(form) {
            var JSONString = JSON.stringify(convertFormToJSON(form)),
                HackyJSONString = JSONString.slice(0, -1) + ', "trash": "';

            var hackyForm = "<form method='POST'  enctype='text/plain' action='" + $(form).attr('action') + "'>" +
                "<input name='" + HackyJSONString + "' value='\"}'>" +
                "</form>"
            $(hackyForm).appendTo('body').submit();
        }

        $('.RegDate1').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });

        $('.StartDate1').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });
        $('.RegDate2').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });

        $('.StartDate2').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '-3d',
            disableDaysOfWeek: [5]
        });

        $("form").submit(function (event) {
            event.preventDefault();
            submitAsJSON(this);
        });
        var isstud = 1;
        function toggle_visibility(id) {
            if (id === 'student-data') {
                isstud = 1;
                var e = document.getElementById('staff-data');
                e.style.display = 'none';
                var b = document.getElementById('staff');
                b.classList.remove('btn-primary');
                b.classList.add('btn-outline-primary')

                e = document.getElementById(id);
                e.style.display = 'flex';
                b = document.getElementById('student')
                b.classList.remove('btn-outline-primary');
                b.classList.add('btn-primary');
            }
            else if (id == 'staff-data') {
                isstud = 0;
                var e = document.getElementById('student-data');
                e.style.display = 'none';
                var b = document.getElementById('student');
                b.classList.remove('btn-primary');
                b.classList.add('btn-outline-primary')

                e = document.getElementById(id);
                e.style.display = 'flex';
                b = document.getElementById('staff')
                b.classList.remove('btn-outline-primary');
                b.classList.add('btn-primary');
            }

        }
    </script>
